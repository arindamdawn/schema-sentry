name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build and Test (Node.js ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm --filter=!schema-sentry-example-next-app -r build
      - name: Verify audit performance target
        run: pnpm --filter @schemasentry/cli benchmark:200
      - name: Run lint
        run: pnpm --filter=!schema-sentry-example-next-app -r lint
      - name: Run typecheck
        run: pnpm typecheck
      - name: Run tests
        run: pnpm test

  schema-bot:
    name: Schema Sentry Bot
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build CLI
        run: pnpm --filter @schemasentry/cli build
      - name: Run Schema Sentry Bot
        run: pnpm schemasentry bot --event pull_request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
